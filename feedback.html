<body>
	<div class="tg-app">
		<header class="header">
			<div class="container">
				<nav class="nav">

						<img src="Image/logo.png" alt="PeakFormIO Logo" class="logo-img">
					</div>
					<button class="burger-menu" aria-label="Меню">
						<span class="burger-line"></span>
						<span class="burger-line"></span>
						<span class="burger-line"></span>
					</button>
					<div class="mobile-menu">

							<li><a href="feedback.html" class="active">Обратная связь</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</header>

		<section class="feedback-hero">
			<div class="container">
				<h1>Обратная связь</h1>

					<div class="header-block">
						<div class="sidebar">
							<!-- <div class="avatar operator-avatar">
								<img src="./Image/avatar.gif" alt="avatar">
							</div> -->
						</div>
						<div class="welcome-text">
							Приветствие от PeakFormIO.
						</div>
					</div>
					<main>
						<div class="chat">
							<div class="operator-message">
								<div class="operator-avatar"></div>
								<div class="message-content">
									<p>Здравствуйте! Я помогу вам выбрать подходящую услугу.</p>
								</div>
							</div>
						</div>
					</main>
					<div class="quiz-start-btn">
						<button class="cta-button" id="startQuizBtn">
							<span class="button-text">Начать опрос</span>
							<span class="button-icon">→</span>
						</button>
					</div>
				</div>
			</div>
